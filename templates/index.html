<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PDF Analyzer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="icon" href="/static/cube.svg" type="image/x-icon">
    </head>
<body>
    <div class="container">
        <form id="pdf-form" enctype="multipart/form-data">
            <div class="input-container">
                <label for="pdf-link">Enter PDF Link:  </label>
                <input type="url" id="pdf-link" name="pdf-link" value="https://www.horizonblue.com/qhp/files/2024/2024%20MIDSIZE_ADV%20EPO%20COMPATIBLE%20HSA_100_50_5000_BLUECARD_LEVEL%20SELECT_G8550_G8551_CDHRX_P2890_NOD.pdf">
            </div>
            <div class="input-container">
                <label for="pdf-file">Or Upload PDF:  </label>
                <input type="file" id="pdf-file" name="pdf-file" accept=".pdf">
                <button type="button" id="clear-file">Clear</button>
            </div>
            <button type="submit" id="process-button">⚙️ Process PDF</button>
        </form>
        <div class="output-container">
            <div class="output-header">
                <label for="output">Output:</label>
                <div class="right-controls">
                    <span id="word-count">🆎 Words: 0</span>
                    <span id="token-count">🪙 Tokens: 0</span>
                    <button id="copy-button" type="button">📋 Copy</button>
                </div>
            </div>
            <div id="output" class="formatted-output"></div>
        </div>
    </div>

    <div id="copy-indicator" class="copy-indicator">Copied to clipboard</div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
