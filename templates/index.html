<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Link Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <form id="pdf-form">
            <div class="input-container">
                <label for="pdf-link">Enter PDF Link:</label>
                <input type="url" id="pdf-link" name="pdf-link" required value="https://www.medicare.gov/Pubs/pdf/12026-Understanding-Medicare-Advantage-Plans.pdf">
            </div>
            <button type="submit" id="process-button">Process PDF</button>
        </form>
        
        <div class="output-container">
            <div class="output-header">
                <label for="output">Output:</label>
                <button id="copy-button" type="button">Copy</button>
            </div>
            <textarea id="output" name="output" readonly></textarea>
        </div>
    </div>

    <script>
        document.getElementById('pdf-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const pdfUrl = document.getElementById('pdf-link').value;
            const outputArea = document.getElementById('output');

            outputArea.value = 'Processing...';

            fetch('/process_pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({pdf_url: pdfUrl}),
            })
            .then(response => response.json())
            .then(data => {
                outputArea.value = data.text;
            })
            .catch((error) => {
                outputArea.value = 'Error: ' + error;
            });
        });

        document.getElementById('copy-button').addEventListener('click', function() {
            const outputArea = document.getElementById('output');
            outputArea.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        });
    </script>
</body>
</html>
